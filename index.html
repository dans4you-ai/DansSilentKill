<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DansSilentKill - Bug WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
            background-image: url('https://files.catbox.moe/pjpbl9.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 60px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 58, 94, 0.7));
            transition: all 0.5s ease;
        }
        
        .logo:hover {
            filter: drop-shadow(0 0 20px rgba(255, 58, 94, 1));
            transform: scale(1.05);
        }
        
        .title-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0 40px;
        }
        
        .title-section h1 {
            font-size: 3.5rem;
            color: #ff3a5e;
            text-shadow: 0 0 10px rgba(255, 58, 94, 0.7);
            letter-spacing: 3px;
            font-weight: 800;
            margin: 0;
        }
        
        .thumbnail-section {
            margin: 30px 0;
            text-align: center;
            display: block; /* Pastikan thumbnail-section selalu ditampilkan */
        }
        
        .thumbnail {
            width: 100%;
            max-width: 800px;
            height: 350px;
            background-image: url('https://files.catbox.moe/gaw0vj.jpg');
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 58, 94, 0.5);
            transition: all 0.3s ease;
        }
        
        .thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
        }
        
        .thumbnail-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 25px;
            text-align: left;
        }
        
        .thumbnail-overlay h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #ff3a5e;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
        
        .thumbnail-overlay p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin: 40px 0;
        }
        
        .bug-section {
            background: rgba(10, 10, 10, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 58, 94, 0.3);
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .bug-section.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #ff3a5e;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #ff3a5e;
        }
        
        .bug-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .bug-option {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            height: 80px;
        }
        
        .bug-option:hover {
            background: rgba(255, 58, 94, 0.15);
            border-color: #ff3a5e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 58, 94, 0.2);
        }
        
        .bug-option.active {
            background: rgba(255, 58, 94, 0.25);
            border-color: #ff3a5e;
            box-shadow: 0 5px 15px rgba(255, 58, 94, 0.3);
        }
        
        .bug-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 58, 94, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 1.5rem;
        }
        
        .bug-content {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .bug-title {
            font-weight: bold;
            color: #ff3a5e;
            font-size: 1.3rem;
        }
        
        .whatsapp-section {
            background: rgba(10, 10, 10, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 58, 94, 0.3);
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .whatsapp-section.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .whatsapp-input {
            display: flex;
            max-width: 600px;
            margin: 20px auto 0;
        }
        
        .whatsapp-input input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px 0 0 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .whatsapp-input input:focus {
            outline: none;
            border-color: #ff3a5e;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .whatsapp-input button {
            padding: 15px 25px;
            background: #ff3a5e;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            font-size: 1rem;
        }
        
        .whatsapp-input button:hover {
            background: #ff1e47;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .action-btn {
            padding: 15px 30px;
            background: rgba(255, 58, 94, 0.2);
            color: white;
            border: 2px solid #ff3a5e;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .action-btn:hover {
            background: #ff3a5e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 58, 94, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .title-section {
                flex-direction: column;
                gap: 10px;
            }
            
            .title-section h1 {
                font-size: 2.5rem;
            }
            
            .thumbnail {
                height: 250px;
            }
            
            .thumbnail-overlay h2 {
                font-size: 1.8rem;
            }
            
            .thumbnail-overlay p {
                font-size: 1rem;
            }
            
            .bug-section, .whatsapp-section {
                padding: 20px;
            }
            
            .section-title {
                font-size: 1.7rem;
            }
            
            .bug-option {
                padding: 15px;
                height: 70px;
            }
            
            .bug-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
                margin-right: 15px;
            }
            
            .whatsapp-input {
                flex-direction: column;
                gap: 10px;
            }
            
            .whatsapp-input input,
            .whatsapp-input button {
                border-radius: 8px;
                width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Header kosong karena logo dipindah ke title-section -->
        </header>
        
        <div class="title-section">
            <img src="https://files.catbox.moe/xnu6qm.png" alt="The Weeknd Logo" class="logo">
            <h1>DansSilentKill</h1>
        </div>
        
        <div class="thumbnail-section">
            <div class="thumbnail">
                <div class="thumbnail-overlay">
                    <h2>DansForyu</h2>
                    <p>Strike Quiet, Crash Loud</p>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" id="showBugMenu">TYPE BUG</button>
            <button class="action-btn" id="showWhatsApp">ENTER WHATSAPP</button>
        </div>
        
        <div class="main-content">
            <div class="bug-section" id="bugSection">
                <h3 class="section-title">TYPE BUG</h3>
                <div class="bug-options">
                    <div class="bug-option" data-bug="crash-ios">
                        <div class="bug-icon">‚ö†Ô∏è</div>
                        <div class="bug-content">
                            <div class="bug-title">‚Ä¢ CRASH IOS</div>
                        </div>
                    </div>
                    <div class="bug-option" data-bug="forclose-beta">
                        <div class="bug-icon">üîÑ</div>
                        <div class="bug-content">
                            <div class="bug-title">‚Ä¢ FORCLOSE BETA</div>
                        </div>
                    </div>
                    <div class="bug-option" data-bug="invisible-hard">
                        <div class="bug-icon">üëª</div>
                        <div class="bug-content">
                            <div class="bug-title">‚Ä¢ INVISIBLE HARD</div>
                        </div>
                    </div>
                    <div class="bug-option" data-bug="spam-call">
                        <div class="bug-icon">üìû</div>
                        <div class="bug-content">
                            <div class="bug-title">‚Ä¢ SPAM CALL</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="whatsapp-section" id="whatsappSection">
                <h3 class="section-title">Enter WhatsApp Number</h3>
                <p style="text-align: center; margin-bottom: 10px;">Select a bug type above and enter the target WhatsApp number</p>
                <div class="whatsapp-input">
                    <input type="text" placeholder="Enter target WhatsApp number...">
                    <button>Execute Bug</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>DansSilentKill &copy; 2025 - All Right Reserved</p>
        </footer>
    </div>

    <script>
        // Get elements
        const showBugMenuBtn = document.getElementById('showBugMenu');
        const showWhatsAppBtn = document.getElementById('showWhatsApp');
        const bugSection = document.getElementById('bugSection');
        const whatsappSection = document.getElementById('whatsappSection');
        
        // Show bug menu when TYPE BUG button is clicked
        showBugMenuBtn.addEventListener('click', function() {
            // Hide WhatsApp section if visible
            whatsappSection.classList.remove('visible');
            
            // Show bug section with animation
            setTimeout(() => {
                bugSection.classList.add('visible');
            }, 10);
            
            // Update button states
            showBugMenuBtn.style.background = '#ff3a5e';
            showWhatsAppBtn.style.background = 'rgba(255, 58, 94, 0.2)';
        });
        
        // Show WhatsApp section when ENTER WHATSAPP button is clicked
        showWhatsAppBtn.addEventListener('click', function() {
            // Hide bug section if visible
            bugSection.classList.remove('visible');
            
            // Show WhatsApp section with animation
            setTimeout(() => {
                whatsappSection.classList.add('visible');
            }, 10);
            
            // Update button states
            showWhatsAppBtn.style.background = '#ff3a5e';
            showBugMenuBtn.style.background = 'rgba(255, 58, 94, 0.2)';
        });
        
        // Bug selection functionality
        document.querySelectorAll('.bug-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all options
                document.querySelectorAll('.bug-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                
                // Add active class to clicked option
                this.classList.add('active');
                
                // Update the button text to show selected bug type
                const bugType = this.querySelector('.bug-title').textContent.trim();
                showBugMenuBtn.textContent = bugType;
                
                // Update the WhatsApp input placeholder
                document.querySelector('.whatsapp-input input').placeholder = 
                    `Enter number for ${bugType}...`;
            });
        });
        
        // WhatsApp form submission
        document.querySelector('.whatsapp-input button').addEventListener('click', function() {
            const number = document.querySelector('.whatsapp-input input').value;
            const activeBug = document.querySelector('.bug-option.active');
            
            if (!activeBug) {
                alert('Please select a bug type first');
                return;
            }
            
            if (!number) {
                alert('Please enter a WhatsApp number');
                return;
            }
            
            // Basic validation for phone number format
            const phoneRegex = /^[\+]?[0-9]{10,15}$/;
            if (!phoneRegex.test(number.replace(/\s/g, ''))) {
                alert('Please enter a valid phone number');
                return;
            }
            
            const bugType = activeBug.querySelector('.bug-title').textContent.trim();
            
            // Show confirmation with animation
            const button = this;
            const originalText = button.textContent;
            button.textContent = 'Executing...';
            button.disabled = true;
            
            setTimeout(() => {
                button.textContent = 'Bug Executed!';
                button.style.background = '#4CAF50';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#ff3a5e';
                    button.disabled = false;
                    alert(`Bug ${bugType} executed on ${number}\n(This is a demo - no actual bug was sent)`);
                }, 1500);
            }, 2000);
        });
        
        // Auto-select first bug option when bug menu is shown
        showBugMenuBtn.addEventListener('click', function() {
            setTimeout(() => {
                if (!document.querySelector('.bug-option.active')) {
                    document.querySelector('.bug-option').click();
                }
            }, 100);
        });
        
        // Tambahkan efek cahaya berdenyut pada logo saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            
            // Tambahkan efek berdenyut pada logo
            function pulseLogo() {
                logo.style.filter = 'drop-shadow(0 0 15px rgba(255, 58, 94, 1))';
                setTimeout(() => {
                    logo.style.filter = 'drop-shadow(0 0 8px rgba(255, 58, 94, 0.7))';
                }, 1000);
            }
            
            // Jalankan efek berdenyut setiap 2 detik
            setInterval(pulseLogo, 2000);
            
            // Jalankan sekali saat halaman dimuat
            setTimeout(pulseLogo, 500);
        });
    </script>
</body>
</html>
