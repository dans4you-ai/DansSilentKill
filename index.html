<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R4MT V1 - Enigma Nebula</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: url('https://files.catbox.moe/himhdy.jpeg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 40px;
        gap: 25px;
        position: relative;
        overflow: hidden;
    }

    /* Overlay nebula */
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: radial-gradient(circle at center, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.9));
        z-index: 0;
    }

    /* Thumbnail mentok atas */
    .thumbnail {
        width: 350px;
        height: 200px;
        border-radius: 20px;
        overflow: hidden;
        border: 2px solid rgba(0, 255, 136, 0.5);
        box-shadow: 0 0 25px rgba(0, 255, 136, 0.3);
        transition: 0.3s ease;
        z-index: 1;
    }

    .thumbnail:hover {
        transform: scale(1.04);
        box-shadow: 0 0 40px rgba(0, 255, 136, 0.6);
    }

    .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Button section */
    .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        z-index: 2;
    }

    .btn {
        width: 350px;
        padding: 14px 0;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        font-weight: 700;
        color: #fff;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 136, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.15);
    }

    .btn:hover {
        background: rgba(0, 255, 136, 0.3);
        box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
        transform: scale(1.05);
    }

    .btn.execute {
        background: linear-gradient(90deg, #00ff88, #00cc66);
        color: #000;
        font-weight: 700;
        box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
        text-shadow: none;
    }

    .btn.execute:hover {
        background: linear-gradient(90deg, #00ff99, #00ff66);
        box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
    }

    /* Popup menu */
    .popup {
        display: none;
        position: absolute;
        top: 65%;
        background: rgba(10, 10, 10, 0.85);
        border: 2px solid rgba(0, 255, 136, 0.5);
        border-radius: 15px;
        padding: 20px;
        width: 250px;
        text-align: center;
        box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        z-index: 3;
        animation: fadeIn 0.3s ease forwards;
        backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    .popup h3 {
        color: #00ff99;
        margin-bottom: 10px;
        font-size: 18px;
        letter-spacing: 1px;
    }

    .popup button {
        width: 100%;
        margin: 6px 0;
        padding: 8px;
        border: none;
        border-radius: 8px;
        background: rgba(0, 255, 136, 0.15);
        color: #fff;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
        border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .popup button:hover {
        background: rgba(0, 255, 136, 0.4);
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
    }
</style>
</head>
<body>

    <!-- Suara efek -->
    <audio id="clickSound" src="https://files.catbox.moe/8ry2pi.mp3" preload="auto"></audio>
    <audio id="menuSound" src="https://files.catbox.moe/wktqep.mp3" preload="auto"></audio>

    <!-- Thumbnail mentok ke atas -->
    <div class="thumbnail">
        <img src="https://files.catbox.moe/xpzb06.png" alt="Thumbnail">
    </div>

    <!-- Tombol -->
    <div class="buttons">
        <button class="btn" id="bugTypeBtn">SELECT BUG TYPE</button>
        <button class="btn">ENTER NUMBER</button>
        <button class="btn execute">EXECUTE</button>
    </div>

    <!-- Popup bug type -->
    <div class="popup" id="bugMenu">
        <h3>BUG TYPE</h3>
        <button>CRASH IOS</button>
        <button>CRASH ANDROID</button>
        <button>LAG SERVER</button>
        <button>BLACK SCREEN</button>
        <button>CUSTOM PAYLOAD</button>
    </div>

<script>
    const bugBtn = document.getElementById('bugTypeBtn');
    const bugMenu = document.getElementById('bugMenu');
    const clickSound = document.getElementById('clickSound');
    const menuSound = document.getElementById('menuSound');
    let visible = false;

    bugBtn.addEventListener('click', () => {
        visible = !visible;
        bugMenu.style.display = visible ? 'block' : 'none';
        menuSound.currentTime = 0;
        menuSound.play();
    });

    document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', () => {
            clickSound.currentTime = 0;
            clickSound.play();
        });
    });

    document.addEventListener('click', (e) => {
        if (!bugMenu.contains(e.target) && e.target !== bugBtn) {
            bugMenu.style.display = 'none';
            visible = false;
        }
    });
</script>
</body>
</html>
